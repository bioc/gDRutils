name: R

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-18.04 
    container: rocker/verse:4.1.0
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: copy deps configuration
        run: mkdir -p /mnt/vol/ && cp rplatform/dependencies.yaml /mnt/vol/
      
      - name: Install dependencies
        run: Rscript rplatform/install_all_deps.R

      - name: R CMD check
        run: Rscript -e "rcmdcheck::rcmdcheck('gDRutils', args = '--no-manual', error_on = 'error')"

      - name: Lint code
        run: Rscript -e "gDRstyle::lintPkg('gDRutils')"
